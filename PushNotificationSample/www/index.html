<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<link href="css/styles.css" rel="stylesheet">
<title>Hello World</title>
</head>
<body>
	<!-- 	<div class="app"> -->
	<!-- 		<h1>PhoneGap</h1> -->
	<!-- 		<div id="deviceready" class="blink"> -->
	<!-- 			<p class="event listening">Connecting to Device</p> -->
	<!-- 			<p class="event received">Device is Ready</p> -->
	<!-- 		</div> -->
	<!-- 	</div> -->

	<script src="css/source-sans-pro.js"></script>
	<script id="home-tpl" type="text/x-handlebars-template">
    	<div class='header'><h1>Home</h1></div>
		<a href='#' class="add-location-btn">Add Location</a>
    	<div class='search-bar'><input class='search-key' type="search"/></div>
 		<div class="scroll"><ul class='reminder-list'></ul></div>
    	<ul class='reminder-list'></ul>
	</script>

	<script id="reminder-li-tpl" type="text/x-handlebars-template">
    	{{#.}}
    	<li><a href="#reminders/{{this.id}}">{{this.text}}</a></li>
    	{{/.}}
	</script>

	<script id="reminder-tpl" type="text/x-handlebars-template">
    	<div class='header'><a href='#' class="button header-button header-button-left">Back</a><h1>Details</h1></div>
    	<div class='details'>
			<input type="text" id="text" name="text" value={{text}}>
			<input type="number" id="days" name="days" value={{days}} min="0" max="7">
			<input type="number" id="hours" name="hours" value={{hours}} min="0" max="24">
			<input type="number" id="minutes" name="minutes" value={{minutes}} min="0" max="60">
			<a href='#' class="button header-button header-button-left save">save</a>
    	</div>
	</script>

	<script type="text/javascript" src="phonegap.js"></script>
	<script type="text/javascript" src="PushNotification.js"></script>
	<script src="lib/jquery-1.10.2.min.js"></script>
	<script src="lib/handlebars.js"></script>
	<script src="lib/jstz-1.0.4.min.js"></script>
	<script src="lib/iscroll.js"></script>
	<script src="js/storage/ls-store.js"></script>
	<script src="js/HomeView.js"></script>
	<script src="js/EmployeeView.js"></script>
	<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
